<div class="container p-2">
  <form [formGroup]="myForm" (ngSubmit)="save()">
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">First Name</label>
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput"
        placeholder="First name"
        formControlName="fullName"
      />
    </div>

    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput2"
        placeholder="Email"
        formControlName="email"
      />
    </div>
    <a class="btn btn-success mb-3">Add skill</a>
    <div class="row" formGroupName="skills">
      <div class="col-sm-6">
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label"
            >Skill Title</label
          >
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="Skill Title"
            formControlName="skillTitle"
          />
        </div>
      </div>
      <div class="col-sm-4">
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label"
            >Experience in Years</label
          >
          <input
            type="number"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="Experience"
            formControlName="experienceInYears"
          />
        </div>
      </div>
      <div class="col-sm-6">
        <select
          formControlName="level"
          class="form-select form-select mb-3"
          aria-label=".form-select-lg example"
        >
          <option selected>Select Expertise Level</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>
    </div>

    <button href="" class="btn btn-primary mt-3 me-2" type="submit">Save</button>
    <button href="" class="btn btn-primary mt-3" (click)="loadData()">Load Data</button>
  </form>
</div>
